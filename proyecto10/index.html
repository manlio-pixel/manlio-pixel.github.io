<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Navidad 🎄</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(to top, #4a90e2, #a0d8f1);
    overflow: hidden;
    color: #fff;
  }

  h1 {
    font-size: 3em;
    color: #fffacd;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5em;
    color: #fff;
    max-width: 600px;
    margin: 0 auto;
    padding: 0 15px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  /* Muñeco de nieve */
  .snowman {
    font-size: 6rem;
    animation: bounce 2s ease-in-out infinite alternate;
    margin-bottom: 20px;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-30px); }
  }

  /* Copos de nieve */
  .flake {
    position: absolute;
    color: white;
    user-select: none;
    font-size: 1rem;
    animation-name: snow;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes snow {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

  <div class="snowman">⛄</div>
  <div>
    <h1>¡Feliz Navidad, mi amor! 🎄</h1>
    <p>
      Que esta Navidad esté llena de risas, abrazos y momentos mágicos a tu lado.  
      Gracias por hacer que mi mundo sea más brillante y feliz cada día. 💕
    </p>
  </div>

  <script>
    // Crear copos de nieve aleatorios
    function createFlake() {
      const flake = document.createElement("div");
      flake.className = "flake";
      flake.textContent = "❄";
      flake.style.left = Math.random() * window.innerWidth + "px";
      flake.style.fontSize = (10 + Math.random() * 20) + "px";
      flake.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(flake);
      setTimeout(() => flake.remove(), 10000);
    }

    setInterval(createFlake, 200);
  </script>

</body>
</html>
