<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximamente...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2.5em;
    }

    .typing {
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(15, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 16ch } /* Número de caracteres de "Próximamente..." */
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div class="typing">✨ Próximamente... ✨</div>
</body>
</html>
